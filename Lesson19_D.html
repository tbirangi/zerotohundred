<!DOCTYPE html>
<html>
<head>
<title>Calculator Project</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="Lesson19_D.css" type="text/css">

</head>

<body>	
<div id="mainId">
	<div id="clearId"><Button>Clear</Button></div>
	<div id="scientificId">
		<input type="radio" name="scistandard" size="10" value="0">Scientific</input>
	</div>
	<div id="standardId">
		<input type="radio" name="scistandard" size="10" value="0">Standard</input>	
	</div>
	<div id="textId">
		<input type="text" />
	</div>
	<div id="x2pos"><Button class="xbox" id="x2Id">x<sup>2</Button></div>
	<div id="xypos"><Button class="xbox" id="xyId">x<sup>y</Button></div>
	<div id="sinpos"><Button class="xbox" id="sinId">sin</Button></div>
	<div id="cospos"><Button class="xbox" id="cosId">cos</Button></div>
	<div id="tanpos"><Button class="xbox" id="tanId">tan</Button></div>
	<div id="radpos"><Button class="xbox" id="radId">&radic;</Button></div>
	<div id="x10pos"><Button class="xbox" id="x10Id">10<sup>x</sup></Button></div>
	<div id="logpos"><Button class="xbox" id="logId">log</Button></div>
	<div id="exppos"><Button class="xbox" id="expId">Exp</Button></div>
	<div id="modpos"><Button class="xbox" id="modId">Mod</Button></div>
	<div id="uarrpos"><Button class="xbox" id="uarrId">&uarr;</Button></div>
	<div id="cepos"><Button class="xbox" id="ceId">CE</Button></div>
	<div id="cpos"><Button class="xbox" id="cId">C</Button></div>
	<div id="larrpos"><Button class="xbox" id="larrId">&larr;</Button></div>
	<div id="divpos"><Button class="xbox" id="divideId">&divide;</Button></div>
	<div id="pipos"><Button class="xbox" id="piId">&Pi;</Button></div>
	<div id="sevenpos"><Button class="xbox" id="sevenId"><b>7</b></Button></div>
	<div id="eightpos"><Button class="xbox" id="eightId"><b>8</b></Button></div>
	<div id="ninepos"><Button class="xbox" id="nineId"><b>9</b></Button></div>
	<div id="timespos"><Button class="xbox" id="timesId">&times;</Button></div>
	<div id="factpos"><Button class="xbox" id="factId">n!</Button></div>
	<div id="fourpos"><Button class="xbox" id="fourId"><b>4</b></Button></div>
	<div id="fivepos"><Button class="xbox" id="fiveId"><b>5</b></Button></div>
	<div id="sixpos"><Button class="xbox" id="sixId"><b>6</b></Button></div>
	<div id="minuspos"><Button class="xbox" id="minusId">&minus;</Button></div>
	<div id="plusminuspos"><Button class="xbox" id="plusminusId">&plusmn;</Button></div>
	<div id="onepos"><Button class="xbox" id="oneId"><b>1</b></Button></div>
	<div id="twopos"><Button class="xbox" id="twoId"><b>2</b></Button></div>
	<div id="threepos"><Button class="xbox" id="threeId"><b>3</b></Button></div>
	<div id="pluspos"><Button class="xbox" id="plusId">+</Button></div>
	<div id="paraopenpos"><Button class="xbox" id="paranopenId">(</Button></div>
	<div id="paraclosepos"><Button class="xbox" id="parancloseId">)</Button></div>
	<div id="zeropos"><Button class="xbox" id="zeroId"><b>0</b></Button></div>
	<div id="midpos"><Button class="xbox" id="middotId">&middot;</Button></div>
	<div id="equalpos"><Button class="xbox" id="equalId">=</Button></div>
</div>
</body>
</html>
