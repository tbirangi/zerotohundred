<!DOCTYPE html>
<html>
<head>
<title>Calculator Project</title>
<meta charset="UTF-8">
</head>

<body background-color:"B7472A">
<br>
<br>
<br>
<table align="center" style="height:400px;background-color:#E6E6E6;font-family:verdana;width:30%;border-collapse:collapse">
  <tr style="border:2px solid black;border-collapse:collapse">
    <td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">x<sup>2</sup></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">x<sup>y</sup></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">sin</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">cos</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">tan</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&radic;</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">10<sup>x</sup></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">log</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">Exp</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">Mod</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&uarr;</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">CE</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">C</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&larr;</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&divide;</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&Pi;</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>7</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>8</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>9</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&times;</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">n!</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>4</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>5</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>6</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&minus;</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&plusmn;</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>1</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>2</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>3</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">+</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">(</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">)</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;"><b>0</b></td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">&middot;</td>
	<td style="background-color:#F0F0F0;text-align:center;border:2px solid #E6E6E6;">=</td>
  </tr>
</table>


</body>


</html>
