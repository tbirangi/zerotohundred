<!DOCTYPE html>
<html>
<head>
<title>Calculator Project</title>
<meta charset="UTF-8">

<link rel="Calc.css" type="text/css">

</head>

<body>
<br>
<br>
<br>
<table align="center">
  <tr style="border:2px solid black;border-collapse:collapse">
    <td>x<sup>2</sup></td>
	<td>x<sup>y</sup></td>
	<td>sin</td>
	<td>cos</td>
	<td>tan</td>
  </tr>
  <tr>
    <td>&radic;</td>
	<td>10<sup>x</sup></td>
	<td>log</td>
	<td>Exp</td>
	<td>Mod</td>
  </tr>
  <tr>
    <td>&uarr;</td>
	<td>CE</td>
	<td>C</td>
	<td>&larr;</td>
	<td>&divide;</td>
  </tr>
  <tr>
    <td>&Pi;</td>
	<td><b>7</b></td>
	<td><b>8</b></td>
	<td><b>9</b></td>
	<td>&times;</td>
  </tr>
  <tr>
    <td>n!</td>
	<td><b>4</b></td>
	<td><b>5</b></td>
	<td><b>6</b></td>
	<td>&minus;</td>
  </tr>
  <tr>
    <td>&plusmn;</td>
	<td><b>1</b></td>
	<td><b>2</b></td>
	<td><b>3</b></td>
	<td>+</td>
  </tr>
  <tr>
    <td>(</td>
	<td>)</td>
	<td><b>0</b></td>
	<td>&middot;</td>
	<td>=</td>
  </tr>
</table>


</body>


</html>
