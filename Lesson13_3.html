<!DOCTYPE html>


<html>


<head>
<title>Calculator Project</title>
<meta charset="UTF-8">
</head>

<body>
<br>
<br>
<br>
<table align="center" style="font-family:verdana;width:30%;border:2px solid black;border-collapse:collapse">
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="text-align:center;border:2px solid black;">x<sup>2</sup></td>
	<td style="text-align:center;border:2px solid black;">x<sup>y</sup></td>
	<td style="text-align:center;border:2px solid black;">sin</td>
	<td style="text-align:center;border:2px solid black;">cos</td>
	<td style="text-align:center;border:2px solid black;">tan</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="text-align:center;border:2px solid black;">&radic;</td>
	<td style="text-align:center;border:2px solid black;">10<sup>x</sup></td>
	<td style="text-align:center;border:2px solid black;">log</td>
	<td style="text-align:center;border:2px solid black;">Exp</td>
	<td style="text-align:center;border:2px solid black;">Mod</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="text-align:center;border:2px solid black;">&uarr;</td>
	<td style="text-align:center;border:2px solid black;">CE</td>
	<td style="text-align:center;border:2px solid black;">C</td>
	<td style="text-align:center;border:2px solid black;">&larr;</td>
	<td style="text-align:center;border:2px solid black;">&divide;</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="text-align:center;border:2px solid black;">&Pi;</td>
	<td style="text-align:center;border:2px solid black;">7</td>
	<td style="text-align:center;border:2px solid black;">8</td>
	<td style="text-align:center;border:2px solid black;">9</td>
	<td style="text-align:center;border:2px solid black;">&times;</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="text-align:center;border:2px solid black;">n!</td>
	<td style="text-align:center;border:2px solid black;">4</td>
	<td style="text-align:center;border:2px solid black;">5</td>
	<td style="text-align:center;border:2px solid black;">6</td>
	<td style="text-align:center;border:2px solid black;">&minus;</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="text-align:center;border:2px solid black;">&plusmn;</td>
	<td style="text-align:center;border:2px solid black;">1</td>
	<td style="text-align:center;border:2px solid black;">2</td>
	<td style="text-align:center;border:2px solid black;">3</td>
	<td style="text-align:center;border:2px solid black;">+</td>
  </tr>
  <tr style="border:2px solid black;;border-collapse:collapse">
    <td style="text-align:center;border:2px solid black;">(</td>
	<td style="text-align:center;border:2px solid black;">)</td>
	<td style="text-align:center;border:2px solid black;">0</td>
	<td style="text-align:center;border:2px solid black;">&middot;</td>
	<td style="text-align:center;border:2px solid black;">=</td>
  </tr>
</table>


</body>


</html>
